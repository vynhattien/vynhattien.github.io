<!DOCTYPE html>
    <html>
           <head>
                         
           </head>
           <body>
                <h1>Viết Chương Trình Hiển Thị Dãy Số</h1>
                <p id="demo"></p>
                <button type="button" onclick="myFunction()">kết quả</button>
                <script>
                  function myFunction() {
                    let x1 = " 1 2 3 4 5 6 " 
                    let x2 = " 2 4 6 "
                    let x3 = " 1 3 5 "
                    document.getElementById("demo").innerHTML =
                      x1 + "<br>" + x2 + "<br>" + x3;
                  }
                </script>             
           </body>
    </html>
